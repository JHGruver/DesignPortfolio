<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jacob Gruver | Design Portfolio</title>
    <link rel="stylesheet" href="welcome-style.css">
</head>
<body class="theme-default">
    <div class="welcome-container">
        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1 class="welcome-title">Welcome, I'm Jacob Gruver</h1>
            <p class="welcome-subtitle">Chief Design Officer with 11 years<br>crafting compassionate, user-centered experiences</p>
        </div>

        <!-- Question -->
        <div class="question-section">
            <h2 class="question">How would you like to view this site?</h2>
        </div>

        <!-- Choice Buttons -->
        <div class="choices-container">
            <!-- Designer Option -->
            <button class="choice-btn" data-theme="designer" data-target="index.html">
                <div class="icon-wrapper">
                    <svg class="choice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h3 class="choice-title">Designer</h3>
                <p class="choice-description">Fun, energetic, motion-rich</p>
            </button>

            <!-- Hiring Manager/Investor Option -->
            <button class="choice-btn" data-theme="business" data-target="index.html">
                <div class="icon-wrapper">
                    <svg class="choice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="3" y1="15" x2="21" y2="15"/>
                        <line x1="15" y1="3" x2="15" y2="21"/>
                    </svg>
                </div>
                <h3 class="choice-title">Hiring Manager / Investor</h3>
                <p class="choice-description">Professional, data-driven, metrics</p>
            </button>

            <!-- Mentor/Mentee Option -->
            <button class="choice-btn" data-theme="mentor" data-target="index.html">
                <div class="icon-wrapper">
                    <svg class="choice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </div>
                <h3 class="choice-title">Mentor / Mentee</h3>
                <p class="choice-description">Approachable, collaborative, warm</p>
            </button>

            <!-- Editorial Option -->
            <button class="choice-btn" data-theme="undecided" data-target="index.html">
                <div class="icon-wrapper">
                    <svg class="choice-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2"/>
                        <line x1="7" y1="8" x2="17" y2="8"/>
                        <line x1="7" y1="12" x2="17" y2="12"/>
                        <line x1="7" y1="16" x2="13" y2="16"/>
                    </svg>
                </div>
                <h3 class="choice-title">Editorial</h3>
                <p class="choice-description">Classic, newspaper-inspired, timeless</p>
            </button>
        </div>

        <!-- Footer Hint -->
        <div class="hint-text">
            <p>Hover over any option to preview the experience</p>
        </div>
    </div>

    <script src="welcome-script.js"></script>
</body>
</html>
